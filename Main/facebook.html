<!DOCTYPE html>
<html>

	<head>
		<title>facebook</title>
		<link rel="stylesheet" href="style.css" />
	</head>	
	
	<body>
		<div class="nav">
			<div class="container">
				<div class="img">
					<img src="images2/logo2.png">
				</div>
				<table>
					<tr>
						<td><label>Email or phone</label></td>
						<td><label>Password</label></td>
					</tr>
					<tr>
						<td><input name="username" type="text"></td>
						<td><input name="password" type="password"></td>
						<td><input name="login" type="submit" value="Log In"></td>
					</tr>
					<tr>
						<td><!--empty td--></td>
						<td><a href="#">Forgotten account?</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="page">
			<div class="container">
				<div class="left">
					<p>
						Facebook helps you connect and share with the people in your life.
					</p>
					<div class="img-bx">
						<img src="images2/main.png">
					</div>
				</div>
				<div class="right">
					<h1>Create an account</h1>
					<p>It's quick and easy.</p>
					<input type="text" name="first" placeholder="First Name">
					<input type="text" name="last" placeholder="Last Name">
					<input type="text" name="email" placeholder="Mobile number or email address">
					<input type="password" name="uppassword" placeholder="New password">
					<div class="info">
						<h2>Birthday</h2>
						<select>
							<option>Day</option>
							<option>1</option><option>2</option><option>3</option>
							<option>4</option><option>5</option><option>6</option>
							<option>7</option><option>8</option><option>9</option>
						</select>
						<select>
							<option>Month</option><option>January</option>
							<option>February</option><option>March</option>
							<option>April</option><option>May</option>
							<option>June</option><option>July</option>
						</select>
						<select>
							<option>Year</option><option>2000</option>
							<option>2001</option><option>2002</option>
							<option>2003</option><option>2004</option>
							<option>2005</option><option>2006</option>
						</select>
						<h2>Gender</h2>
						<input type="radio" name="female">
						<label>female</label>
						<input type="radio" name="male">
						<label>male</label>
					</div>
					<button>Sign Up</button>
				</div>
			</div>
		</div>
	</body>
</html>
